<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- scripts -->
    <!-- O atributo "defer" no elemento <script> indica ao navegador que o carregamento do arquivo de script deve ser adiado até que todo o documento HTML seja carregado. -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (m)</label>
            <input type="text" id="height" placeholder="165" />
          </div>

          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta apontando para direita">
            </svg>
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
